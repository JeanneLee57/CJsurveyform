<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">CodingJeannelee Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform!</p>
  <form id="survey-form">
  <fieldset>
    <label for="name" id="name-label">name <input type="text" id="name" required placeholder="Enter your name"></label>
    <label for="email" id="email-label">email <input type="email" id="email" required placeholder="Enter your Email"></label>
    <label for="age" id="number-label">age <input type="number" id="age" min="13" max="120" placeholder="Age"></label>
    <label></label>
  </fieldset>
  <fieldset>
    <p>Would you like to recommend CodingJeannelee to your friends?</p>
    <label><input type="radio" name="Rate"> Definetely</label>
    <label><input type="radio" name="Rate"> Maybe</label>
    <label><input type="radio" name="Rate"> Never</label>
  </fieldset>
  <fieldset>
    <label>What did you like most about CodingJeannelee? <select id="dropdown">
      <option>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
      <option>Other</option>
      </select>
    </label>
  </fieldset>
  <fieldset>
    <p>What would you like to see improved?</p>
    <label for=""><input type="checkbox" id="" value="1"> Challenges</label>
    <label for=""><input type="checkbox" id="" value="2"> Projects</label>
    <label for=""><input type="checkbox" id="" value="3"> Open Source Community</label>
    <label for=""><input type="checkbox" id="" value="4"> Data Visualization</label>
    <label for=""><input type="checkbox" id="" value="5"> Additional Cources</label>
  </fieldset>
  <fieldset>
    <p>Any comments or suggestions?</p>
    <textarea placeholder="Enter your comments here..."></textarea>
  </fieldset>
  <fieldset>
  <input type="submit" id="submit" value="Submit">
  </fieldset>
  </form>
</body>
</html>
